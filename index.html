<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mounjaro de Pobre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    .progress {
      width: 90%;
      height: 6px;
      background-color: #e0e0e0;
      margin: 20px auto;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      width: 10%;
      height: 100%;
      background-color: #1f8a24;
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    h2 span {
      color: #00a000;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 80%;
      margin: 0 auto;
    }
    .option {
      display: block;
      text-decoration: none;
      color: #000;
      border: 2px solid #1f8a24;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.2s;
    }
    .option:hover {
      background-color: #f0fff0;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.ibb.co/PCfmN30/logo.png" alt="Mounjaro de Pobre" height="50">
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <h2>Quantos quilos você <span>deseja perder?</span></h2>
  <p>O protocolo Mounjaro de Pobre ajuda a eliminar gordura de forma acelerada.</p>

  <div class="options">
    <a href="link1.html" class="option">Até 5 kg</a>
    <a href="link2.html" class="option">De 6 a 10 kg</a>
    <a href="link3.html" class="option">De 11 a 15 kg</a>
    <a href="link4.html" class="option">De 16 a 20 kg</a>
  </div>

</body>
</html>
