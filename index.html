<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mounjaro de Pobre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      max-width: 90%;
      height: auto;
    }
    .progress {
      width: 90%;
      height: 8px;
      background-color: #e0e0e0;
      margin: 20px auto;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      width: 10%;
      height: 100%;
      background-color: #1f8a24;
    }
    h2 {
      font-size: 6vw; /* Responsivo */
      font-weight: bold;
      margin: 15px 10px;
      line-height: 1.3;
    }
    h2 span {
      color: #00a000;
    }
    p {
      color: #555;
      font-size: 4.5vw; /* Responsivo */
      margin: 15px;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 90%;
      margin: 0 auto 40px;
    }
    .option {
      display: block;
      text-decoration: none;
      color: #000;
      border: 2px solid #1f8a24;
      padding: 18px;
      border-radius: 10px;
      font-size: 4.5vw; /* Texto maior no celular */
      text-align: center;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .option:hover {
      background-color: #f0fff0;
    }

    /* Ajustes para telas maiores */
    @media (min-width: 768px) {
      h2 { font-size: 28px; }
      p { font-size: 18px; }
      .option { font-size: 20px; padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Mounjaro de Pobre">
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <h2>Quantos quilos você <span>deseja perder?</span></h2>
  <p>O protocolo Mounjaro de Pobre ajuda a eliminar gordura de forma acelerada.</p>

  <div class="options">
    <a href="link1.html" class="option">Até 5 kg</a>
    <a href="link2.html" class="option">De 6 a 10 kg</a>
    <a href="link3.html" class="option">De 11 a 15 kg</a>
    <a href="link4.html" class="option">De 16 a 20 kg</a>
  </div>

</body>
</html>
